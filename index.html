<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Map - The AI Company Landscape</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

        :root {
            --primary: #2563eb;
            --primary-light: #3b82f6;
            --accent: #8b5cf6;
            --bg-start: #f0f7ff;
            --bg-end: #e8f4fc;
            --text: #1e293b;
            --text-muted: #64748b;
            --glass: rgba(255, 255, 255, 0.7);
            --glass-border: rgba(255, 255, 255, 0.9);
            --shadow: rgba(37, 99, 235, 0.1);
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            min-height: 100vh;
            color: var(--text);
            overflow: hidden;
            -webkit-font-smoothing: antialiased;
            background: linear-gradient(135deg, var(--bg-start) 0%, var(--bg-end) 50%, #f5f0ff 100%);
        }

        #app {
            position: fixed;
            inset: 0;
            background:
                radial-gradient(ellipse 120% 80% at 0% 0%, rgba(37, 99, 235, 0.08) 0%, transparent 50%),
                radial-gradient(ellipse 80% 60% at 100% 100%, rgba(139, 92, 246, 0.08) 0%, transparent 50%),
                radial-gradient(ellipse 60% 50% at 50% 0%, rgba(59, 130, 246, 0.05) 0%, transparent 40%);
        }

        /* Animated gradient orbs */
        .orb {
            position: fixed;
            border-radius: 50%;
            filter: blur(80px);
            opacity: 0.4;
            pointer-events: none;
            animation: float 20s ease-in-out infinite;
        }
        .orb-1 { width: 600px; height: 600px; background: linear-gradient(135deg, #3b82f6, #8b5cf6); top: -200px; left: -200px; }
        .orb-2 { width: 500px; height: 500px; background: linear-gradient(135deg, #06b6d4, #3b82f6); bottom: -150px; right: -150px; animation-delay: -7s; }
        .orb-3 { width: 300px; height: 300px; background: linear-gradient(135deg, #a855f7, #ec4899); top: 50%; left: 50%; transform: translate(-50%, -50%); animation-delay: -14s; opacity: 0.2; }

        @keyframes float {
            0%, 100% { transform: translate(0, 0) scale(1); }
            33% { transform: translate(30px, -30px) scale(1.05); }
            66% { transform: translate(-20px, 20px) scale(0.95); }
        }

        /* Grid pattern overlay */
        .grid-pattern {
            position: fixed;
            inset: 0;
            background-image:
                linear-gradient(rgba(37, 99, 235, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(37, 99, 235, 0.03) 1px, transparent 1px);
            background-size: 50px 50px;
            pointer-events: none;
        }

        .ui { position: fixed; z-index: 100; }

        /* Header */
        .header {
            top: 28px;
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
        }

        .header h1 {
            font-size: 28px;
            font-weight: 700;
            letter-spacing: -1px;
            background: linear-gradient(135deg, var(--primary) 0%, var(--accent) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 4px;
        }

        .header p {
            font-size: 13px;
            color: var(--text-muted);
            font-weight: 400;
        }

        /* Search */
        .search-wrap {
            top: 95px;
            left: 50%;
            transform: translateX(-50%);
            width: 440px;
            max-width: 90vw;
        }

        .search-box {
            position: relative;
        }

        .search-box input {
            width: 100%;
            padding: 16px 20px 16px 48px;
            font-size: 15px;
            font-family: inherit;
            background: var(--glass);
            border: 1px solid var(--glass-border);
            border-radius: 16px;
            color: var(--text);
            outline: none;
            transition: all 0.3s ease;
            box-shadow: 0 4px 24px var(--shadow), 0 1px 3px rgba(0,0,0,0.05);
            backdrop-filter: blur(20px);
        }

        .search-box input:focus {
            background: rgba(255,255,255,0.9);
            border-color: var(--primary-light);
            box-shadow: 0 4px 32px rgba(37, 99, 235, 0.15), 0 0 0 3px rgba(59, 130, 246, 0.1);
        }

        .search-box input::placeholder { color: var(--text-muted); }

        .search-box svg {
            position: absolute;
            left: 16px;
            top: 50%;
            transform: translateY(-50%);
            width: 20px;
            height: 20px;
            color: var(--primary);
            opacity: 0.6;
        }

        .dropdown {
            position: absolute;
            top: calc(100% + 10px);
            left: 0;
            right: 0;
            background: var(--glass);
            border: 1px solid var(--glass-border);
            border-radius: 16px;
            overflow: hidden;
            display: none;
            backdrop-filter: blur(20px);
            box-shadow: 0 10px 40px var(--shadow), 0 4px 12px rgba(0,0,0,0.05);
        }

        .dropdown.open { display: block; }

        .dropdown-item {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 14px 16px;
            cursor: pointer;
            transition: all 0.2s ease;
            border-bottom: 1px solid rgba(37, 99, 235, 0.06);
        }

        .dropdown-item:last-child { border-bottom: none; }
        .dropdown-item:hover { background: rgba(37, 99, 235, 0.06); }

        .dropdown-item .logo {
            width: 36px;
            height: 36px;
            border-radius: 10px;
            background: linear-gradient(135deg, #f0f7ff, #e8f4fc);
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            flex-shrink: 0;
            border: 1px solid rgba(37, 99, 235, 0.1);
        }

        .dropdown-item .logo img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .dropdown-item .logo span {
            font-size: 12px;
            font-weight: 600;
            color: var(--primary);
        }

        .dropdown-item .info { flex: 1; min-width: 0; }
        .dropdown-item .name { font-size: 14px; font-weight: 500; color: var(--text); }
        .dropdown-item .cat { font-size: 12px; color: var(--text-muted); margin-top: 2px; }
        .dropdown-item .val { font-size: 12px; font-weight: 600; color: #059669; }

        /* Info Panel */
        .panel {
            bottom: 32px;
            right: 32px;
            width: 360px;
            background: var(--glass);
            border: 1px solid var(--glass-border);
            border-radius: 20px;
            padding: 24px;
            display: none;
            backdrop-filter: blur(20px);
            box-shadow: 0 10px 50px var(--shadow), 0 4px 16px rgba(0,0,0,0.04);
        }

        .panel.open { display: block; }

        .panel-header {
            display: flex;
            align-items: center;
            gap: 16px;
            margin-bottom: 16px;
        }

        .panel-logo {
            width: 56px;
            height: 56px;
            border-radius: 14px;
            background: linear-gradient(135deg, #fff, #f0f7ff);
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            flex-shrink: 0;
            border: 1px solid rgba(37, 99, 235, 0.1);
            box-shadow: 0 2px 8px rgba(37, 99, 235, 0.08);
        }

        .panel-logo img { width: 100%; height: 100%; object-fit: cover; }
        .panel-logo span { font-size: 18px; font-weight: 600; color: var(--primary); }

        .panel-title h3 { font-size: 18px; font-weight: 600; color: var(--text); margin-bottom: 4px; }
        .panel-title .val { font-size: 14px; font-weight: 600; color: #059669; }
        .panel-title .val.na { color: var(--text-muted); }

        .panel p {
            font-size: 14px;
            line-height: 1.65;
            color: var(--text-muted);
            margin-bottom: 16px;
        }

        .panel-meta {
            display: flex;
            align-items: center;
            gap: 10px;
            flex-wrap: wrap;
        }

        .tag {
            font-size: 11px;
            font-weight: 500;
            padding: 6px 12px;
            border-radius: 8px;
            background: rgba(37, 99, 235, 0.08);
            color: var(--text-muted);
        }

        .tag.cat {
            background: linear-gradient(135deg, rgba(37, 99, 235, 0.12), rgba(139, 92, 246, 0.12));
            color: var(--primary);
        }

        /* Stats */
        .stats {
            top: 32px;
            left: 32px;
        }

        .stats .num {
            font-size: 36px;
            font-weight: 700;
            letter-spacing: -1.5px;
            background: linear-gradient(135deg, var(--primary) 0%, var(--accent) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .stats .label {
            font-size: 12px;
            color: var(--text-muted);
            margin-top: 2px;
            font-weight: 500;
        }

        /* Admin */
        .admin-btn {
            top: 32px;
            right: 32px;
            padding: 12px 20px;
            font-size: 13px;
            font-family: inherit;
            font-weight: 500;
            background: var(--glass);
            border: 1px solid var(--glass-border);
            border-radius: 12px;
            color: var(--text);
            cursor: pointer;
            transition: all 0.25s ease;
            box-shadow: 0 2px 10px var(--shadow);
        }

        .admin-btn:hover {
            background: #fff;
            box-shadow: 0 4px 20px var(--shadow);
            transform: translateY(-1px);
        }

        /* Map Container */
        #map {
            position: absolute;
            inset: 0;
            overflow: hidden;
        }

        .node {
            position: absolute;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            background: #fff;
            border: 2px solid rgba(37, 99, 235, 0.1);
            overflow: hidden;
            box-shadow: 0 4px 20px rgba(37, 99, 235, 0.08), 0 2px 6px rgba(0,0,0,0.04);
        }

        .node:hover {
            transform: scale(1.12);
            box-shadow: 0 8px 40px rgba(37, 99, 235, 0.2), 0 4px 12px rgba(0,0,0,0.08);
            border-color: var(--primary-light);
            z-index: 50 !important;
        }

        .node.center {
            background: linear-gradient(135deg, #fff 0%, #f5faff 100%);
            border: 2px solid var(--primary-light);
            box-shadow: 0 8px 50px rgba(37, 99, 235, 0.25), 0 0 0 4px rgba(59, 130, 246, 0.1);
        }

        .node img {
            width: 70%;
            height: 70%;
            object-fit: contain;
            border-radius: 4px;
        }

        .node span {
            font-size: 9px;
            font-weight: 600;
            color: var(--text);
            text-align: center;
            padding: 4px;
            line-height: 1.2;
        }

        .node.center span {
            font-size: 11px;
            font-weight: 700;
            color: var(--primary);
        }

        .connection {
            position: absolute;
            pointer-events: none;
            height: 2px;
            transform-origin: left center;
            background: linear-gradient(90deg, rgba(59, 130, 246, 0.4) 0%, rgba(139, 92, 246, 0.15) 100%);
            border-radius: 1px;
        }

        /* Modal */
        .modal-bg {
            position: fixed;
            inset: 0;
            background: rgba(15, 23, 42, 0.6);
            backdrop-filter: blur(12px);
            z-index: 200;
            display: none;
            align-items: center;
            justify-content: center;
        }

        .modal-bg.open { display: flex; }

        .modal {
            background: #fff;
            border: 1px solid rgba(37, 99, 235, 0.1);
            border-radius: 20px;
            width: 520px;
            max-width: 90vw;
            max-height: 80vh;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            box-shadow: 0 25px 80px rgba(37, 99, 235, 0.2), 0 10px 30px rgba(0,0,0,0.1);
        }

        .modal-head {
            padding: 20px 24px;
            border-bottom: 1px solid rgba(37, 99, 235, 0.08);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .modal-head h2 { font-size: 17px; font-weight: 600; color: var(--text); }

        .modal-close {
            background: none;
            border: none;
            color: var(--text-muted);
            font-size: 22px;
            cursor: pointer;
            padding: 4px 8px;
            transition: color 0.2s;
        }

        .modal-close:hover { color: var(--text); }

        .modal-body {
            padding: 24px;
            overflow-y: auto;
        }

        .tabs {
            display: flex;
            gap: 8px;
            margin-bottom: 20px;
        }

        .tab {
            padding: 10px 16px;
            font-size: 13px;
            font-family: inherit;
            font-weight: 500;
            background: transparent;
            border: 1px solid rgba(37, 99, 235, 0.15);
            border-radius: 10px;
            color: var(--text-muted);
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .tab:hover { border-color: var(--primary-light); color: var(--primary); }
        .tab.active { background: var(--primary); color: #fff; border-color: var(--primary); }

        .tab-content { display: none; }
        .tab-content.active { display: block; }

        .form-row { display: grid; grid-template-columns: 1fr 1fr; gap: 14px; }

        .field { margin-bottom: 16px; }

        .field label {
            display: block;
            font-size: 11px;
            font-weight: 600;
            color: var(--text-muted);
            margin-bottom: 8px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .field input, .field textarea, .field select {
            width: 100%;
            padding: 12px 14px;
            font-size: 14px;
            font-family: inherit;
            background: #f8fafc;
            border: 1px solid rgba(37, 99, 235, 0.12);
            border-radius: 10px;
            color: var(--text);
            outline: none;
            transition: all 0.2s ease;
        }

        .field input:focus, .field textarea:focus, .field select:focus {
            border-color: var(--primary-light);
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
            background: #fff;
        }

        .field textarea { resize: vertical; min-height: 80px; }

        .btn {
            padding: 12px 20px;
            font-size: 14px;
            font-family: inherit;
            font-weight: 500;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.2s ease;
            border: none;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--primary) 0%, var(--accent) 100%);
            color: #fff;
            box-shadow: 0 2px 10px rgba(37, 99, 235, 0.25);
        }
        .btn-primary:hover {
            box-shadow: 0 4px 20px rgba(37, 99, 235, 0.35);
            transform: translateY(-1px);
        }

        .btn-ghost {
            background: transparent;
            border: 1px solid rgba(37, 99, 235, 0.2);
            color: var(--text-muted);
        }

        .btn-ghost:hover { background: rgba(37, 99, 235, 0.06); color: var(--primary); border-color: var(--primary-light); }

        .actions { display: flex; gap: 12px; justify-content: flex-end; margin-top: 20px; }

        .list {
            border: 1px solid rgba(37, 99, 235, 0.1);
            border-radius: 12px;
            max-height: 280px;
            overflow-y: auto;
            background: #f8fafc;
        }

        .list-item {
            padding: 14px 16px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid rgba(37, 99, 235, 0.06);
            cursor: pointer;
            transition: all 0.2s ease;
            background: #fff;
        }

        .list-item:last-child { border-bottom: none; }
        .list-item:hover { background: rgba(37, 99, 235, 0.04); }

        .list-item .name { font-size: 14px; font-weight: 500; color: var(--text); }
        .list-item .cat { font-size: 12px; color: var(--text-muted); margin-top: 2px; }

        .list-item button {
            background: none;
            border: none;
            color: var(--text-muted);
            cursor: pointer;
            font-size: 14px;
            transition: color 0.2s;
        }

        .list-item button:hover { color: #ef4444; }

        .export-btns { display: flex; gap: 12px; flex-wrap: wrap; }

        #tab-data p { color: var(--text-muted); }

        @media (max-width: 768px) {
            .stats { display: none; }
            .panel { left: 16px; right: 16px; width: auto; bottom: 16px; }
            .admin-btn { top: auto; bottom: 16px; right: 16px; }
            .orb { opacity: 0.2; }
        }
    </style>
</head>
<body>
    <div id="app">
        <div class="orb orb-1"></div>
        <div class="orb orb-2"></div>
        <div class="orb orb-3"></div>
        <div class="grid-pattern"></div>
        <div id="map"></div>

        <div class="header ui">
            <h1>AI Map</h1>
            <p>Explore the AI company landscape</p>
        </div>

        <div class="search-wrap ui">
            <div class="search-box">
                <svg fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"/></svg>
                <input type="text" id="search" placeholder="Search companies..." autocomplete="off">
            </div>
            <div class="dropdown" id="dropdown"></div>
        </div>

        <div class="panel ui" id="panel">
            <div class="panel-header">
                <div class="panel-logo" id="panel-logo"></div>
                <div class="panel-title">
                    <h3 id="panel-name"></h3>
                    <div class="val" id="panel-val"></div>
                </div>
            </div>
            <p id="panel-desc"></p>
            <div class="panel-meta">
                <span class="tag cat" id="panel-cat"></span>
                <span class="tag" id="panel-hq"></span>
            </div>
        </div>

        <div class="stats ui">
            <div class="num" id="count">0</div>
            <div class="label">AI Companies</div>
        </div>

        <button class="admin-btn ui" id="admin-btn">Manage</button>
    </div>

    <div class="modal-bg" id="modal">
        <div class="modal">
            <div class="modal-head">
                <h2>Manage Companies</h2>
                <button class="modal-close" id="modal-close">&times;</button>
            </div>
            <div class="modal-body">
                <div class="tabs">
                    <button class="tab active" data-tab="add">Add</button>
                    <button class="tab" data-tab="edit">Edit</button>
                    <button class="tab" data-tab="data">Data</button>
                </div>

                <div class="tab-content active" id="tab-add">
                    <div class="form-row">
                        <div class="field"><label>Name *</label><input type="text" id="add-name"></div>
                        <div class="field"><label>Domain</label><input type="text" id="add-domain" placeholder="company.com"></div>
                    </div>
                    <div class="field">
                        <label>Category *</label>
                        <select id="add-cat">
                            <option>Foundation Models</option><option>Image Generation</option><option>Video Generation</option>
                            <option>Audio AI</option><option>Music AI</option><option>Code & Dev Tools</option><option>AI Agents</option>
                            <option>Neo Cloud</option><option>Hardware</option><option>Data & Vector DB</option><option>MLOps</option>
                            <option>Conversational AI</option><option>Contact Center</option><option>Customer Support</option>
                            <option>Enterprise Search</option><option>Enterprise AI</option><option>Legal Tech</option>
                            <option>Healthcare AI</option><option>Drug Discovery</option><option>Finance AI</option>
                            <option>Marketing AI</option><option>HR Tech</option><option>Security AI</option>
                            <option>Education</option><option>Robotics</option><option>Autonomous Vehicles</option>
                        </select>
                    </div>
                    <div class="field"><label>Description *</label><textarea id="add-desc"></textarea></div>
                    <div class="form-row">
                        <div class="field"><label>HQ</label><input type="text" id="add-hq" placeholder="City, State"></div>
                        <div class="field"><label>Valuation</label><input type="text" id="add-val" placeholder="$1B"></div>
                    </div>
                    <div class="field"><label>Related (comma-sep)</label><input type="text" id="add-rel"></div>
                    <div class="actions"><button class="btn btn-primary" id="add-btn">Add Company</button></div>
                </div>

                <div class="tab-content" id="tab-edit">
                    <div class="field"><input type="text" id="edit-search" placeholder="Search..."></div>
                    <div class="list" id="company-list"></div>
                </div>

                <div class="tab-content" id="tab-data">
                    <p style="color:rgba(255,255,255,0.5);font-size:13px;margin-bottom:16px;">Export or import company data as JSON.</p>
                    <div class="export-btns">
                        <button class="btn btn-ghost" id="export-btn">Export JSON</button>
                        <label class="btn btn-ghost" style="cursor:pointer;">Import JSON<input type="file" id="import-file" accept=".json" style="display:none;"></label>
                        <button class="btn btn-ghost" id="reset-btn">Reset Default</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="modal-bg" id="edit-modal">
        <div class="modal">
            <div class="modal-head">
                <h2>Edit Company</h2>
                <button class="modal-close" id="edit-close">&times;</button>
            </div>
            <div class="modal-body">
                <input type="hidden" id="edit-orig">
                <div class="form-row">
                    <div class="field"><label>Name *</label><input type="text" id="edit-name"></div>
                    <div class="field"><label>Domain</label><input type="text" id="edit-domain"></div>
                </div>
                <div class="field">
                    <label>Category *</label>
                    <select id="edit-cat">
                        <option>Foundation Models</option><option>Image Generation</option><option>Video Generation</option>
                        <option>Audio AI</option><option>Music AI</option><option>Code & Dev Tools</option><option>AI Agents</option>
                        <option>Neo Cloud</option><option>Hardware</option><option>Data & Vector DB</option><option>MLOps</option>
                        <option>Conversational AI</option><option>Contact Center</option><option>Customer Support</option>
                        <option>Enterprise Search</option><option>Enterprise AI</option><option>Legal Tech</option>
                        <option>Healthcare AI</option><option>Drug Discovery</option><option>Finance AI</option>
                        <option>Marketing AI</option><option>HR Tech</option><option>Security AI</option>
                        <option>Education</option><option>Robotics</option><option>Autonomous Vehicles</option>
                    </select>
                </div>
                <div class="field"><label>Description *</label><textarea id="edit-desc"></textarea></div>
                <div class="form-row">
                    <div class="field"><label>HQ</label><input type="text" id="edit-hq"></div>
                    <div class="field"><label>Valuation</label><input type="text" id="edit-val"></div>
                </div>
                <div class="field"><label>Related (comma-sep)</label><input type="text" id="edit-rel"></div>
                <div class="actions">
                    <button class="btn btn-ghost" id="delete-btn">Delete</button>
                    <button class="btn btn-primary" id="save-btn">Save</button>
                </div>
            </div>
        </div>
    </div>

<script>

let data = JSON.parse(localStorage.getItem('aimap')) || JSON.parse(JSON.stringify(defaultData));
const save = () => { localStorage.setItem('aimap', JSON.stringify(data)); document.getElementById('count').textContent = Object.keys(data).length; };

const map = document.getElementById('map');
const panel = document.getElementById('panel');
let center = null, nodes = [], conns = [];

function logoUrl(d) { return d ? `logos/${d.replace(/[^a-zA-Z0-9.-]/g, '_')}.png` : ''; }

function showPanel(name) {
    const c = data[name]; if (!c) return;
    document.getElementById('panel-name').textContent = name;
    document.getElementById('panel-desc').textContent = c.desc;
    document.getElementById('panel-cat').textContent = c.cat;
    document.getElementById('panel-hq').textContent = c.hq || 'N/A';
    const valEl = document.getElementById('panel-val');
    valEl.textContent = c.val || 'N/A';
    valEl.className = 'val' + ((!c.val || c.val === 'NA') ? ' na' : '');
    const logo = document.getElementById('panel-logo');
    const url = logoUrl(c.domain);
    logo.innerHTML = url ? `<img src="${url}" onerror="this.parentElement.innerHTML='<span>${name.slice(0,2)}</span>'">` : `<span>${name.slice(0,2)}</span>`;
    panel.classList.add('open');
}

function getSim(a, b) {
    if (!data[a] || !data[b]) return 0.3;
    if (data[a].cat === data[b].cat) return 1;
    if ((catSim[data[a].cat] || []).includes(data[b].cat)) return 0.7;
    if ((data[a].rel || []).includes(b) || (data[b].rel || []).includes(a)) return 0.9;
    return 0.3;
}

function render(centerName) {
    center = centerName;
    map.innerHTML = '';
    nodes = []; conns = [];
    if (!data[centerName]) return;

    const c = data[centerName];
    const cx = window.innerWidth / 2, cy = window.innerHeight / 2;
    const baseR = Math.min(window.innerWidth, window.innerHeight) * 0.25;

    // Center node
    const centerNode = createNode(centerName, cx, cy, 90, true);
    nodes.push({ el: centerNode, x: cx, y: cy, name: centerName });

    // Tier 1
    const rel = (c.rel || []).filter(n => data[n]);
    rel.forEach((name, i) => {
        const sim = getSim(centerName, name);
        const dist = baseR * (1.2 - sim * 0.4);
        const angle = (i / rel.length) * Math.PI * 2 - Math.PI / 2;
        const x = cx + Math.cos(angle) * dist;
        const y = cy + Math.sin(angle) * dist;
        const node = createNode(name, x, y, 64, false);
        nodes.push({ el: node, x, y, name, sim });
        conns.push(createConn(cx, cy, x, y, sim));
    });

    // Tier 2
    const t2 = new Set();
    rel.forEach(r => { if (data[r]) (data[r].rel || []).forEach(rr => { if (rr !== centerName && !rel.includes(rr) && data[rr]) t2.add(rr); }); });
    Array.from(t2).slice(0, 14).forEach((name, i) => {
        const sim = getSim(centerName, name);
        const dist = baseR * (1.9 - sim * 0.3);
        const angle = (i / 14) * Math.PI * 2 - Math.PI / 2 + 0.3;
        const x = cx + Math.cos(angle) * dist;
        const y = cy + Math.sin(angle) * dist;
        const node = createNode(name, x, y, 48, false);
        nodes.push({ el: node, x, y, name, sim });
    });

    showPanel(centerName);
}

function createNode(name, x, y, size, isCenter) {
    const c = data[name];
    const el = document.createElement('div');
    el.className = 'node' + (isCenter ? ' center' : '');
    el.style.width = el.style.height = size + 'px';
    el.style.left = (x - size/2) + 'px';
    el.style.top = (y - size/2) + 'px';
    el.style.zIndex = isCenter ? 20 : 10;

    const url = logoUrl(c?.domain);
    if (url) {
        const img = document.createElement('img');
        img.src = url;
        img.onerror = () => { el.innerHTML = `<span>${name.length > 8 ? name.slice(0,7)+'‚Ä¶' : name}</span>`; };
        el.appendChild(img);
    } else {
        el.innerHTML = `<span>${name.length > 8 ? name.slice(0,7)+'‚Ä¶' : name}</span>`;
    }

    el.onclick = () => render(name);
    el.onmouseenter = () => showPanel(name);
    map.appendChild(el);
    return el;
}

function createConn(x1, y1, x2, y2, sim) {
    const el = document.createElement('div');
    el.className = 'connection';
    const len = Math.hypot(x2-x1, y2-y1);
    const angle = Math.atan2(y2-y1, x2-x1) * 180 / Math.PI;
    el.style.width = len + 'px';
    el.style.left = x1 + 'px';
    el.style.top = y1 + 'px';
    el.style.transform = `rotate(${angle}deg)`;
    el.style.opacity = sim * 0.6;
    map.appendChild(el);
    return el;
}

// Search
const searchInput = document.getElementById('search');
const dropdown = document.getElementById('dropdown');

searchInput.addEventListener('input', e => {
    const q = e.target.value.toLowerCase().trim();
    if (q.length < 1) { dropdown.classList.remove('open'); return; }
    const matches = Object.keys(data).filter(n => n.toLowerCase().includes(q)).sort((a,b) => {
        const as = a.toLowerCase().startsWith(q), bs = b.toLowerCase().startsWith(q);
        return as && !bs ? -1 : !as && bs ? 1 : a.localeCompare(b);
    }).slice(0, 6);

    if (matches.length) {
        dropdown.innerHTML = matches.map(n => {
            const c = data[n];
            const url = logoUrl(c.domain);
            return `<div class="dropdown-item" data-name="${n}">
                <div class="logo">${url ? `<img src="${url}" onerror="this.parentElement.innerHTML='<span>${n.slice(0,2)}</span>'">` : `<span>${n.slice(0,2)}</span>`}</div>
                <div class="info"><div class="name">${n}</div><div class="cat">${c.cat}</div></div>
                ${c.val ? `<div class="val">${c.val}</div>` : ''}
            </div>`;
        }).join('');
        dropdown.classList.add('open');
    } else dropdown.classList.remove('open');
});

searchInput.addEventListener('keydown', e => {
    if (e.key === 'Enter') {
        const m = Object.keys(data).find(n => n.toLowerCase() === searchInput.value.trim().toLowerCase());
        if (m) { render(m); searchInput.value = ''; dropdown.classList.remove('open'); }
    }
    if (e.key === 'Escape') { dropdown.classList.remove('open'); searchInput.blur(); }
});

dropdown.addEventListener('click', e => {
    const item = e.target.closest('.dropdown-item');
    if (item) { render(item.dataset.name); searchInput.value = ''; dropdown.classList.remove('open'); }
});

document.addEventListener('click', e => { if (!e.target.closest('.search-wrap')) dropdown.classList.remove('open'); });

// Admin
const modal = document.getElementById('modal');
const editModal = document.getElementById('edit-modal');

document.getElementById('admin-btn').onclick = () => { modal.classList.add('open'); updateList(); };
document.getElementById('modal-close').onclick = () => modal.classList.remove('open');
document.getElementById('edit-close').onclick = () => editModal.classList.remove('open');
modal.onclick = e => { if (e.target === modal) modal.classList.remove('open'); };
editModal.onclick = e => { if (e.target === editModal) editModal.classList.remove('open'); };

document.querySelectorAll('.tab').forEach(t => {
    t.onclick = () => {
        document.querySelectorAll('.tab').forEach(x => x.classList.remove('active'));
        document.querySelectorAll('.tab-content').forEach(x => x.classList.remove('active'));
        t.classList.add('active');
        document.getElementById('tab-' + t.dataset.tab).classList.add('active');
    };
});

document.getElementById('add-btn').onclick = () => {
    const name = document.getElementById('add-name').value.trim();
    const domain = document.getElementById('add-domain').value.trim();
    const cat = document.getElementById('add-cat').value;
    const desc = document.getElementById('add-desc').value.trim();
    const hq = document.getElementById('add-hq').value.trim();
    const val = document.getElementById('add-val').value.trim();
    const rel = document.getElementById('add-rel').value.split(',').map(s => s.trim()).filter(s => s);
    if (!name || !desc) { alert('Name and description required'); return; }
    data[name] = { desc, cat, hq: hq || 'N/A', val: val || 'N/A', domain, rel };
    save();
    ['add-name','add-domain','add-desc','add-hq','add-val','add-rel'].forEach(id => document.getElementById(id).value = '');
    alert('Added!');
    updateList();
};

function updateList(filter = '') {
    const list = document.getElementById('company-list');
    const filtered = Object.keys(data).filter(n => n.toLowerCase().includes(filter.toLowerCase())).sort();
    list.innerHTML = filtered.slice(0, 80).map(n => `<div class="list-item" data-name="${n}"><div><div class="name">${n}</div><div class="cat">${data[n].cat}</div></div><button>Edit</button></div>`).join('');
}

document.getElementById('edit-search').oninput = e => updateList(e.target.value);
document.getElementById('company-list').onclick = e => {
    const item = e.target.closest('.list-item');
    if (item) openEdit(item.dataset.name);
};

function openEdit(name) {
    const c = data[name]; if (!c) return;
    document.getElementById('edit-orig').value = name;
    document.getElementById('edit-name').value = name;
    document.getElementById('edit-domain').value = c.domain || '';
    document.getElementById('edit-cat').value = c.cat;
    document.getElementById('edit-desc').value = c.desc;
    document.getElementById('edit-hq').value = c.hq || '';
    document.getElementById('edit-val').value = c.val || '';
    document.getElementById('edit-rel').value = (c.rel || []).join(', ');
    editModal.classList.add('open');
}

document.getElementById('save-btn').onclick = () => {
    const orig = document.getElementById('edit-orig').value;
    const name = document.getElementById('edit-name').value.trim();
    const domain = document.getElementById('edit-domain').value.trim();
    const cat = document.getElementById('edit-cat').value;
    const desc = document.getElementById('edit-desc').value.trim();
    const hq = document.getElementById('edit-hq').value.trim();
    const val = document.getElementById('edit-val').value.trim();
    const rel = document.getElementById('edit-rel').value.split(',').map(s => s.trim()).filter(s => s);
    if (!name || !desc) { alert('Name and description required'); return; }
    if (orig !== name) delete data[orig];
    data[name] = { desc, cat, hq: hq || 'N/A', val: val || 'N/A', domain, rel };
    save();
    editModal.classList.remove('open');
    updateList();
    if (center === orig || center === name) render(name);
};

document.getElementById('delete-btn').onclick = () => {
    const name = document.getElementById('edit-orig').value;
    if (confirm(`Delete ${name}?`)) {
        delete data[name]; save();
        editModal.classList.remove('open');
        updateList();
        if (center === name) render('OpenAI');
    }
};

document.getElementById('export-btn').onclick = () => {
    const blob = new Blob([JSON.stringify(data, null, 2)], { type: 'application/json' });
    const a = document.createElement('a'); a.href = URL.createObjectURL(blob); a.download = 'ai-map.json'; a.click();
};

document.getElementById('import-file').onchange = e => {
    const file = e.target.files[0]; if (!file) return;
    const reader = new FileReader();
    reader.onload = ev => {
        try {
            const imp = JSON.parse(ev.target.result);
            if (confirm(`Import ${Object.keys(imp).length} companies?`)) {
                Object.assign(data, imp); save(); updateList(); alert('Imported!');
            }
        } catch { alert('Invalid JSON'); }
    };
    reader.readAsText(file);
};

document.getElementById('reset-btn').onclick = () => {
    if (confirm('Reset to default?')) {
        data = JSON.parse(JSON.stringify(defaultData)); save(); updateList(); render('OpenAI'); alert('Reset!');
    }
};

window.addEventListener('resize', () => { if (center) render(center); });

// Init
document.getElementById('count').textContent = Object.keys(data).length;
const starters = ['OpenAI', 'Anthropic', 'NVIDIA', 'Cursor', 'Midjourney', 'Waymo'];
render(starters[Math.floor(Math.random() * starters.length)]);
</script>
</body>
</html>
